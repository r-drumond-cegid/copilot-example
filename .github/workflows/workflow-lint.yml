name: Workflow Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install actionlint (pinned)
        run: go install github.com/rhysd/actionlint/cmd/actionlint@v1.6.27

      - name: Run actionlint
        run: |
          $(go env GOPATH)/bin/actionlint -color never
