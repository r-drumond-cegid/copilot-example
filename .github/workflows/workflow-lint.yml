name: Workflow Lint

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/**"

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install actionlint (pinned)
        run: go install github.com/rhysd/actionlint/cmd/actionlint@v1.6.27

      - name: Run actionlint
        shell: bash
        run: |
          set -euo pipefail
          GOPATH="$(go env GOPATH)"
          "$GOPATH"/bin/actionlint -no-color
